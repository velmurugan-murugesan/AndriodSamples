<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title"><Strong><h4>{{"ADD EVENTS"}}</h4></Strong></h5>
</div>

<div class="modal-body">

    <form class="form-horizontal" name="addEvent">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{"Title"}}<span class="red">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="noteDetails.subject" class="form-control" name="subject" ng-maxlength="50" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{"Description"}}<span class="red">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="noteDetails.subject" class="form-control" name="subject" ng-maxlength="100" required>
                    </div> </div>
                 <div class="form-group">
                     &nbsp;&nbsp;
                     <label>Notification Type</label><span class="red">*</span>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="checkbox" ng-model="checkedModel.value1" name="type" value="alarm">&nbsp; Alarm  &nbsp;
                     <input type="checkbox" ng-model="checkedModel.value2" name="type" value="email">&nbsp; E-Mail  &nbsp;
                     <input type="checkbox" ng-model="checkedModel.value3" name="type" value="pushnotification">&nbsp; Push Notification  &nbsp;
                 </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{"Date & Time"}}</label>
                            <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                <div class="input-group add-on">
                                    <input type="text" class="form-control" data-ng-model="data.date">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="data.date"
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"></datetimepicker>
                            </ul>
                </div>
            </div>
            </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">{{"Close"}}</button>
    <button type="button" class="btn btn-primary" ng-click="saveChanges()">{{"Save changes"}}</button>
</div>
